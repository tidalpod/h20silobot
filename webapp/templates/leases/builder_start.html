{% extends "base.html" %}

{% block title %}New Lease{% endblock %}

{% block header %}
<header class="bg-white shadow-sm">
    <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
        <div class="flex items-center gap-2 mb-2">
            <a href="/leases/builder" class="text-sm text-blue-600 hover:text-blue-500">&larr; Lease Builder</a>
        </div>
        <h1 class="text-3xl font-bold tracking-tight text-gray-900">Start New Lease</h1>
        <p class="mt-1 text-sm text-gray-500">Select a property and tenant to begin</p>
    </div>
</header>
{% endblock %}

{% block content %}
<div class="max-w-2xl">
    <form method="POST" action="/leases/builder/new">
        <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6 space-y-6">
            <!-- Property -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Property *</label>
                <select name="property_id" required class="w-full rounded-lg border border-gray-300 px-4 py-3 text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <option value="">Select a property...</option>
                    {% for prop in properties %}
                    <option value="{{ prop.id }}">{{ prop.address }}{% if prop.city %}, {{ prop.city }}{% endif %}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Tenant -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Primary Tenant</label>
                <select name="tenant_id" class="w-full rounded-lg border border-gray-300 px-4 py-3 text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <option value="">Select a tenant (optional)...</option>
                    {% for tenant in tenants %}
                    <option value="{{ tenant.id }}">{{ tenant.name }}{% if tenant.property_ref %} â€” {{ tenant.property_ref.address }}{% endif %}</option>
                    {% endfor %}
                </select>
                <p class="text-xs text-gray-400 mt-1">You can add tenants manually in step 3</p>
            </div>
        </div>

        <div class="mt-6 flex justify-end gap-3">
            <a href="/leases/builder" class="px-6 py-3 rounded-lg text-sm font-medium text-gray-700 bg-white ring-1 ring-gray-300 hover:bg-gray-50 transition-colors">Cancel</a>
            <button type="submit" class="px-6 py-3 rounded-lg text-sm font-medium text-white bg-blue-600 hover:bg-blue-500 shadow-sm transition-colors">
                Start Building &rarr;
            </button>
        </div>
    </form>
</div>
{% endblock %}
