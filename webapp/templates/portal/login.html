<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenant Login | Blue Deer</title>
    <link rel="icon" type="image/png" href="/static/images/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 50%, #0ea5e9 100%); }
    </style>
</head>
<body class="h-full flex items-center justify-center px-4">
    <div class="w-full max-w-sm">
        <div class="text-center mb-8">
            <img src="/static/images/logo.png" alt="Blue Deer" class="h-16 w-16 mx-auto object-contain mb-3">
            <h1 class="text-2xl font-bold text-white">Tenant Portal</h1>
            <p class="text-blue-200 text-sm mt-1">Sign in with your phone number</p>
        </div>

        <div class="bg-white rounded-2xl shadow-xl p-6">
            {% if error %}
            <div class="mb-4 bg-red-50 text-red-700 text-sm rounded-lg p-3">{{ error }}</div>
            {% endif %}

            <form method="POST" action="/portal/login">
                <label class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                <input type="tel" name="phone" required autofocus
                    value="{{ phone if phone else '' }}"
                    class="w-full rounded-xl border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-lg py-3 px-4 text-center tracking-wider"
                    placeholder="(248) 555-1234">
                <p class="mt-2 text-xs text-gray-500 text-center">We'll send a verification code to this number</p>

                <button type="submit" class="w-full mt-4 bg-blue-600 text-white rounded-xl py-3 font-medium hover:bg-blue-500 transition-colors">
                    Send Code
                </button>
            </form>
        </div>

        <p class="text-center text-blue-200 text-xs mt-6">Blue Deer Property Management</p>
    </div>
</body>
</html>
