<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Code | Blue Deer</title>
    <link rel="icon" type="image/png" href="/static/images/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: linear-gradient(135deg, #3b0764 0%, #6b21a8 50%, #7e22ce 100%); }
        .code-input {
            width: 3rem; height: 3.5rem;
            text-align: center; font-size: 1.5rem; font-weight: 700;
            border: 2px solid #d1d5db; border-radius: 0.75rem;
        }
        .code-input:focus {
            border-color: #7e22ce; outline: none; box-shadow: 0 0 0 3px rgba(126,34,206,0.3);
        }
    </style>
</head>
<body class="h-full flex items-center justify-center px-4">
    <div class="w-full max-w-sm">
        <div class="text-center mb-8">
            <img src="/static/images/logo.png" alt="Blue Deer" class="h-16 w-16 mx-auto object-contain mb-3">
            <h1 class="text-2xl font-bold text-white">Enter Code</h1>
            <p class="text-purple-200 text-sm mt-1">Sent to {{ phone }}</p>
        </div>

        <div class="bg-white rounded-2xl shadow-xl p-6">
            {% if error %}
            <div class="mb-4 bg-red-50 text-red-700 text-sm rounded-lg p-3">{{ error }}</div>
            {% endif %}

            <form method="POST" action="/vendor/verify" id="verify-form">
                <label class="block text-sm font-medium text-gray-700 mb-3 text-center">Verification Code</label>
                <div class="flex justify-center gap-2 mb-4" id="code-inputs">
                    <input type="text" maxlength="1" class="code-input" data-idx="0" inputmode="numeric" autofocus>
                    <input type="text" maxlength="1" class="code-input" data-idx="1" inputmode="numeric">
                    <input type="text" maxlength="1" class="code-input" data-idx="2" inputmode="numeric">
                    <input type="text" maxlength="1" class="code-input" data-idx="3" inputmode="numeric">
                    <input type="text" maxlength="1" class="code-input" data-idx="4" inputmode="numeric">
                    <input type="text" maxlength="1" class="code-input" data-idx="5" inputmode="numeric">
                </div>
                <input type="hidden" name="code" id="code-hidden">

                <button type="submit" class="w-full bg-purple-700 text-white rounded-xl py-3 font-medium hover:bg-purple-600 transition-colors">
                    Verify
                </button>
            </form>

            <div class="mt-4 text-center">
                <a href="/vendor/login" class="text-sm text-gray-500 hover:text-gray-700">Use a different number</a>
            </div>
        </div>
    </div>

    <script>
    const inputs = document.querySelectorAll('.code-input');
    const hidden = document.getElementById('code-hidden');

    inputs.forEach((input, idx) => {
        input.addEventListener('input', (e) => {
            const val = e.target.value;
            if (val && idx < inputs.length - 1) {
                inputs[idx + 1].focus();
            }
            updateHidden();
        });
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Backspace' && !input.value && idx > 0) {
                inputs[idx - 1].focus();
            }
        });
        input.addEventListener('paste', (e) => {
            e.preventDefault();
            const paste = (e.clipboardData || window.clipboardData).getData('text').trim();
            for (let i = 0; i < Math.min(paste.length, 6); i++) {
                inputs[i].value = paste[i];
            }
            if (paste.length >= 6) inputs[5].focus();
            updateHidden();
        });
    });

    function updateHidden() {
        hidden.value = Array.from(inputs).map(i => i.value).join('');
    }

    document.getElementById('verify-form').addEventListener('submit', () => updateHidden());
    </script>
</body>
</html>
