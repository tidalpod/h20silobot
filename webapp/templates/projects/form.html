{% extends "base.html" %}

{% block title %}{{ 'Edit' if project else 'New' }} Project{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <a href="/projects" class="inline-flex items-center gap-1 text-sm text-gray-500 hover:text-gray-700 mb-4">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
        Back to Projects
    </a>

    <h1 class="text-2xl font-bold text-gray-900 mb-6">{{ 'Edit' if project else 'New' }} Project</h1>

    <form method="POST" action="/projects/{{ project.id ~ '/edit' if project else 'new' }}" class="space-y-6">
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Project Name <span class="text-red-500">*</span></label>
                <input type="text" name="name" required value="{{ project.name if project else '' }}"
                    class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-sm"
                    placeholder="e.g., 123 Main St Full Rehab">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Property <span class="text-red-500">*</span></label>
                    <select name="property_id" required class="w-full rounded-lg border-gray-300 shadow-sm text-sm">
                        <option value="">Select property...</option>
                        {% for p in properties %}
                        <option value="{{ p.id }}" {{ 'selected' if project and project.property_id == p.id }}>{{ p.address }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Primary Vendor</label>
                    <select name="vendor_id" class="w-full rounded-lg border-gray-300 shadow-sm text-sm">
                        <option value="">None</option>
                        {% for v in vendors %}
                        <option value="{{ v.id }}" {{ 'selected' if project and project.vendor_id == v.id }}>{{ v.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                    <select name="status" class="w-full rounded-lg border-gray-300 shadow-sm text-sm">
                        {% for s in ProjectStatus %}
                        <option value="{{ s.value }}" {{ 'selected' if project and project.status == s.value }}>{{ s.value|replace('_', ' ')|title }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Budget</label>
                    <div class="relative">
                        <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500 text-sm">$</span>
                        <input type="number" name="budget" step="0.01" min="0"
                            value="{{ project.budget if project and project.budget else '' }}"
                            class="w-full rounded-lg border-gray-300 shadow-sm text-sm pl-7" placeholder="0.00">
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Start Date</label>
                    <input type="date" name="start_date" value="{{ project.start_date.isoformat() if project and project.start_date else '' }}"
                        class="w-full rounded-lg border-gray-300 shadow-sm text-sm">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">End Date</label>
                    <input type="date" name="end_date" value="{{ project.end_date.isoformat() if project and project.end_date else '' }}"
                        class="w-full rounded-lg border-gray-300 shadow-sm text-sm">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                <textarea name="description" rows="3" class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-sm"
                    placeholder="Project scope and details...">{{ project.description if project else '' }}</textarea>
            </div>
        </div>

        <div class="flex gap-3">
            <button type="submit" class="bg-blue-600 text-white px-6 py-2.5 rounded-lg hover:bg-blue-500 transition-colors text-sm font-medium">
                {{ 'Update' if project else 'Create' }} Project
            </button>
            <a href="/projects{{ '/' ~ project.id if project else '' }}" class="bg-gray-100 text-gray-700 px-6 py-2.5 rounded-lg hover:bg-gray-200 transition-colors text-sm font-medium">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
